---
# yaml-language-server: $schema=https://schema.301401.xyz/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gatus
  annotations:
    gatus.home-operations.com/enabled: "false"
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames: ["status.${SECRET_DOMAIN}"]
  rules:
    - backendRefs:
        - name: gatus-app-template
          port: 8080
