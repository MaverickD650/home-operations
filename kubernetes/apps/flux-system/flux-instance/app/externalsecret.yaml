---
# yaml-language-server: $schema=http://schema.301401.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-webui-oidc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: flux-webui-oidc
  data:
    - secretKey: clientID
      remoteRef:
        key: FLUX_CLIENT_ID
    - secretKey: clientSecret
      remoteRef:
        key: FLUX_CLIENT_SECRET
