---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stash
spec:
  chartRef:
    kind: OCIRepository
    name: stash
  interval: 1h
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-stash"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      cache:
        volsync:
          - name: cache
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      generated:
        volsync:
          - name: generated
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      metadata:
        volsync:
          - name: metadata
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      blobs:
        volsync:
          - name: blobs
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      data:
        volsync:
          - name: data
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      store:
        enabled: true
        type: nfs
        path: /mnt/media/stash-rm
        mountPath: /store
        server: 192.168.50.118
