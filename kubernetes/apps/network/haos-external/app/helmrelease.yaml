---
# yaml-language-server: $schema=https://schema.301401.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: haos-external
spec:
  chartRef:
    kind: OCIRepository
    name: haos-external
  interval: 1h
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: ExternalIP
        externalIP: "${HAOSIP}"
        useSlice: false
        ports:
          main:
            protocol: http
            port: 8123
            # Target port is the port of the "external service"
            # Defaults to "port" if not set
