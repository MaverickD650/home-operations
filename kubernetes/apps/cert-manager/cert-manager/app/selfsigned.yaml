---
# yaml-language-server: $schema=https://schema.301401.xyz/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
---
# yaml-language-server: $schema=https://schema.301401.xyz/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-ca
spec:
  isCA: true
  commonName: cluster-ca
  subject:
    countries:
      - UK
    organizations:
      - homeops-cluster
  usages:
    - cert sign
    - crl sign
  nameConstraints:
    critical: true
    permitted:
      dnsDomains: &domains
        - .svc.cluster.local
        - .cluster.local
        - .svc
        - postgres-rw
        - postgres-ro
        - postgres-r
      uriDomains: *domains
  duration: 87660h
  privateKey:
    algorithm: ECDSA
    size: 384
    encoding: PKCS8
    rotationPolicy: Never
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
    group: cert-manager.io
  secretName: cluster-ca-cert
---
# yaml-language-server: $schema=https://schema.301401.xyz/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-ca
spec:
  ca:
    secretName: cluster-ca-cert
