---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: volsync
  interval: 1h
  path: ./kubernetes/apps/system/volsync/app
  postBuild:
    substitute:
      APP: volsync
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system
  wait: true
