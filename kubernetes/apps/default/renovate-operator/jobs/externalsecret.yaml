---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mavbot-pem
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: mavbot-pem
  data:
    - secretKey: private_key_pem
      remoteRef:
        key: MAVBOT_PEM
