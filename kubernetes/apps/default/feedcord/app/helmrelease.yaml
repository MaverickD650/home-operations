---
# yaml-language-server: $schema=https://schema.maverickd650.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: feedcord
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: feedcord
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/maverickd650/feedcord
              tag: latest
            env:
              TZ: Europe/London
            envFrom:
              - secretRef:
                  name: feedcord-secret
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      config:
        type: configMap
        name: feedcord-config-main
        globalMounts:
          - subPath: appsettings.json
            path: /app/config/appsettings.json
