---
# yaml-language-server: $schema=https://schema.maverickd650.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: feedcord
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: feedcord
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/maverickd650/feedcord
              tag: 5.3.0@sha256:2e5b33d6e2aed6a334b1dc574b41f397d47327e0946c8ad1868be9b48050cb6b
            env:
              TZ: Europe/London
            envFrom:
              - secretRef:
                  name: feedcord-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/live
                    port: 9090
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/ready
                    port: 9090
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    service:
      main:
        ports:
          http:
            port: 9090
    persistence:
      config:
        type: configMap
        name: feedcord-config-main
        globalMounts:
          - subPath: appsettings.json
            path: /app/config/appsettings.json
