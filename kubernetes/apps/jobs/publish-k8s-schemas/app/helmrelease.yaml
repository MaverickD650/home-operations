---
# yaml-language-server: $schema=https://schema.maverickd650.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: publish-k8s-schemas
spec:
  chartRef:
    kind: OCIRepository
    name: publish-k8s-schemas
  interval: 30m
  values:
    controllers:
      publish-k8s-schemas:
        type: cronjob
        cronjob:
          backoffLimit: 0
          concurrencyPolicy: "Replace"
          failedJobsHistory: 1
          schedule: "0 */6 * * *"
          successfulJobsHistory: 0
        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
        initContainers:
          generate-schemas:
            image:
              repository: ghcr.io/bjw-s-labs/k8s-crd-extractor
              tag: 2025.12.22@sha256:176cc556053abba6fda83eeb398531cd33c3092553cab8a49a736f68972c057b
            command:
              - /usr/bin/catatonit
              - --
              - sh
            args:
              - -c
              - /app/crd-extractor.sh && exec sh /config/map/generate-index.sh
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/wrangler
              tag: 4.67.1@sha256:e58cd888a636224ceb9ac48aab65d3312d69901d37dbaba54fcf6cbb801819f6
            envFrom:
              - secretRef:
                  name: publish-k8s-schemas-secret
            args:
              - deploy
              - --compatibility-date
              - "2026-02-08"
              - --assets
              - /data/crdSchemas
              - --name
              - k8s-schemas
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          publish-k8s-schemas:
            generate-schemas:
              - path: /config/.datree
                subPath: data
              - path: /tmp
                subPath: tmp
            app:
              - path: /config
                subPath: config
              - path: /data
                subPath: data
      config:
        type: configMap
        name: publish-k8s-schemas
        advancedMounts:
          publish-k8s-schemas:
            generate-schemas:
              - path: /config/map
                readOnly: true
    serviceAccount:
      publish-k8s-schemas: {}
    rbac:
      roles:
        publish-k8s-schemas:
          type: ClusterRole
          rules:
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
                - customresourcedefinitions/status
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - apiregistration.k8s.io
              resources:
                - apiservices
                - apiservices/status
              verbs:
                - get
                - list
                - watch
      bindings:
        publish-k8s-schemas:
          type: ClusterRoleBinding
          roleRef:
            identifier: publish-k8s-schemas
          subjects:
            - identifier: publish-k8s-schemas
